<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico</title>
    <link rel="stylesheet" href="Historial.css">
</head>
<body>
    <form class="formulario" onsubmit="return false;">
        <h1>Historial Médico</h1>

        <div class="contenedor">
            <div class="seccion">
                <h2>Información del Paciente</h2>
                
                <div class="campo">
                    <label for="fullName">Nombre Completo *</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="campo">
                    <label for="age">Edad *</label>
                    <input type="number" id="age" required min="0" max="120">
                </div>

                <div class="campo">
                    <label for="curp">CURP *</label>
                    <input type="text" id="curp" required pattern="^[A-Z]{4}[0-9]{6}[HM]{1}[A-Z]{5}[0-9A-Z]{2}$">
                </div>

                <div class="campo">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}">
                </div>

                <div class="campo">
                    <label for="bloodType">Tipo de Sangre *</label>
                    <select id="bloodType" required>
                        <option value="">Seleccionar</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="seccion">
                <h2>Dirección</h2>

                <div class="campo">
                    <label for="street">Calle</label>
                    <input type="text" id="street">
                </div>

                <div class="campo">
                    <label for="neighborhood">Colonia</label>
                    <input type="text" id="neighborhood">
                </div>

                <div class="campo">
                    <label for="houseNumber">Número</label>
                    <input type="text" id="houseNumber">
                </div>

                <div class="campo">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city">
                </div>

                <div class="campo">
                    <label for="emergencyContact">Teléfono de Emergencia</label>
                    <input type="tel" id="emergencyContact" pattern="[0-9]{10}">
                </div>
            </div>
        </div>

        <div class="diagnostico">
            <h2>Diagnóstico</h2>
            <textarea id="diagnosis" rows="6" placeholder="Escriba aquí los detalles del diagnóstico"></textarea>
        </div>

        <div class="nota">
            <p>* Campos obligatorios</p>
            <p>La información proporcionada está protegida por las leyes de privacidad aplicables.</p>
        </div>

        <div class="boton-contenedor">
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
